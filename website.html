<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MUSIC</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            width: auto; 
            height: auto;
            z-index: -100;
            background-size: cover;
        }

        .content {
            position: relative;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 20px;
            height: 100%;
        }

        #mute-toggle {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 101;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }

    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>


<button id="mute-toggle">Unmute</button>

<div id="player" class="video-background"></div>

<script>
  var player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '100%',
      width: '100%',
      videoId: 'Yzo2zZbrbpU',
      playerVars: {
        'autoplay': 1,
        'controls': 0,
        'mute': 1,
        'loop': 1,
        'playlist': 'Yzo2zZbrbpU',
        'rel': 0,
        'playsinline': 1,
        'showinfo': 1
      },
      events: {
        'onReady': onPlayerReady,
      }
    });
  }

  function onPlayerReady(event) {
    var muteToggleBtn = document.getElementById('mute-toggle');
    muteToggleBtn.addEventListener('click', function() {
      var isMuted = player.isMuted();
      if (isMuted) {
        player.unMute();
        muteToggleBtn.innerHTML = 'Mute';
      } else {
        player.mute();
        muteToggleBtn.innerHTML = 'Unmute';
      }
    });
  }
</script>

</body>
</html>
