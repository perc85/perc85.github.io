<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <meta charset="UTF-8">
        <title>Google Super Search</title>
        <link rel="stylesheet" href="css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Google Super Search</h1>
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <fieldset>
                <label for="searchbox">Search String</label>
                <input type="text" name="as_epq" placeholder="Specific String Search" id="searchbox">
            </fieldset>
            <fieldset>
                <div>
                    <label for="searchbox2">Search Site</label>
                    <input type="text" name="as_sitesearch" placeholder="Enter Valid Website" id="searchbox2">
                </div>
                <div>
                    <label for="checkwindow">Valid Site?</label>
                    <input type="checkbox" name="newwindow" id="checkwindow">
                </div>
            </fieldset>
            <fieldset>
                <label for="searchbox3">Word Search</label>
                <input type="text" name="as_oq" placeholder="Enter Words To Search" id="searchbox3">
            </fieldset>
            <fieldset>
                <label for="searchbox4">Unwanted words</label>
                <input type="text" name="as_eq" placeholder="Enter Unwanted Words" id="searchbox4">
            </fieldset>
            <button>Submit</button>
        </form>
    </body>
</html>
